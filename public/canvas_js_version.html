    <script>
        const canvas = document.getElementById('canvas_example');
        const context = canvas.getContext('2d');
        console.log('%c canvas.width, canvas.height', 'font-size:20px;color:lime;', canvas.width, canvas.height);
        

        const render = () => {
            
            context.clearRect(0,0, canvas.width, canvas.height)
            const circles = getCircles(canvas.width, canvas.height);
            
            for (let i =0; i < circles.length; i ++) {
                let circle = circles[i];
        
                context.beginPath();
                context.arc(circle.x, circle.y, circle.r, 2*Math.PI, false);
                context.fillStyle = `rgba(${circle.cr},${circle.cg},${circle.cb}, 0.7)`;
                context.fill();

            }
